<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico"/>
    <title>Pluto</title>
</head>
<body>
    <button onclick="localStorage.setItem('taskData', null)">Clear all local storage</button>
    <div class="app"></div>
    <div style="margin-left:auto; margin-right:auto;  text-align:center; width:fit-content; font-size:55px; font-weight: 900; margin-bottom:30px;">Tasks</div>
    <div class="container">
    <div class="wrap" style="flex-direction: column;">
    <h2>High Priority</h2>
    <div class="high" id="high"></div>
</div>
<div  class="wrap"     style="flex-direction: column;">
    <h2>Medium Priority</h2>
    <div class="medium" id="medium"></div>
</div>
<div   class="wrap"  style="flex-direction: column;">
    <h2>Low Priority</h2>
    <div class="low" id="low"></div>
</div>
<div class="wrap" style="flex-direction: column;">
    <h2>Done</h2>
    <div class="done" id="done"></div>
</div>
     </div>
    <button class="add-button" id="newBtn" onclick='openNewMenu()'>+</button>

    <div id="newModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close", onclick="closeNewMenu()">&times;</span>
            <input type="text" id="newTask" placeholder="New Task">

            <select name="priority" id="newPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input name="due-date" id="newDueDate" type="date">

            <button id="newSubmit" class="submit-button" onclick=
            "addTask(document.getElementById('newTask').value,
            document.getElementById('newPriority').value, 
            document.getElementById('newDueDate').value);
            closeNewMenu();">Submit</button>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
